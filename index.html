<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <h1>Library</h1>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="form-content">
                <h2>Add new book</h2>
                <form id="myForm">
                    <input type="text" name="name" id="bookName" placeholder="Title" required>
                    <input type="text" name="author" id="bookAuthor" placeholder="Author" required>
                    <input type="number" name="pages" id="bookPages" placeholder="Pages" required>
                    <div class="readChecker">
                        <p>Have you read it?</p><input type="checkbox" name="read" id="bookReadCheck">
                    </div>
                    <button type="submit" id="addBook">ADD</button>
                </form>
            </div>
            <div class="card-container">
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright &copy; 2023 TomasJaggard</p>
    </footer>
</body>
</html>
